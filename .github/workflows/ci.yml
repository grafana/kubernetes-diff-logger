name: CI Build & Test
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.24.2
      - name: Build
        run: go build -v ./...
      - name: fmt
        run: gofmt -s -l -e .
